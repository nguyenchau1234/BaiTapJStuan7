<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Thêm CSS tùy chỉnh nếu cần */
        .card{
    border: none;
    border-radius: 15px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
    margin-right:20px;
}
.form-group{
    width: 300px
    
}

    </style>
</head>
<body onload="listProducts()">
    <div class="container-fluid mt-3">
        <h1 class="text-center">THỜI TRANG NAM</h1>
        <br class="row mt-3">
            <br class="col-lg-4">
                <h2>THÊM SẢN PHẨM</h2>
                <div class="form-group">
                    <input type="text" class="form-control mb-2" id="idInput" placeholder="ID">
                    <input type="text" class="form-control mb-2" id="nameInput" placeholder="Name">
                    <input type="text" class="form-control mb-2" id="codeInput" placeholder="Code">
                    <input type="text" class="form-control mb-2" id="priceInput" placeholder="Price">
                    <input type="text" class="form-control mb-2" id="imageInput" placeholder="Image URL">
                </div> </br>
                <button class="btn btn-primary btn-block btn-sm" style = "width: 80px;
                height: 40px;" onclick="addProduct()">ADD</button>

            </div>
            <div class="container-fluid mt-3">
                
                <div v class="row mt-3" id="productList"></div>
            </div>
        </div>
    </div>
    <script src="thoitrangnam.js"></script>
